name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y scons libncurses5-dev libncursesw5-dev libssl-dev linux-libc-dev zlib1g-dev libsqlite3-dev libbz2-dev libreadline-dev libgdbm-dev tk-dev libdb5.3-dev libexpat1-dev liblzma-dev libffi-dev uuid-dev
          pip install --upgrade pip
          pip install buildozer cython kivy lunar-python

      - name: Build with Buildozer
        run: |
          # 必须将移动端文件命名为 main.py 才能被打包识别
          cp mobile_main.py main.py
          # 运行打包命令
          yes | buildozer android debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: BaziApp-APK
          path: bin/*.apk
